<head> 
    <meta charset="UTF-8"> 
    <meta name="viewport" content="initial-scale=1.0"> 
    <title>Maps JavaScript API</title> 
    <style> #map { 
    height: 100%; } 
    html, body { 
    height: 100%; margin: 0; padding: 0; } 
    </style> 
    </head> 
    <body> 
    <div id ="map"> </div> 
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyD0LFmSlU8xybYGSfOBYuWwWKsxy8Jvv90&callback=initMap" async defer>
    </script> 
    <script> 
    var map; 
    function initMap() { 
    map = new google.maps.Map(document.getElementById('map'), { 
       center: {lat: -33.49899370605242, lng: -70.61624988465984}, 
       zoom: 15, });
    var marker = new google.maps.Marker({ 
       position: {lat: -33.49899370605242, lng: -70.61624988465984}, 
       map: map, 
       title: 'Duoc UC, San Joaquín' }); } 

    </script> 
    </body>
